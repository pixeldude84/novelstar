name: Build NovelStar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run dist:win
      - uses: actions/upload-artifact@v4
        with:
          name: NovelStar-Windows-EXE
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run dist:mac
      - uses: actions/upload-artifact@v4
        with:
          name: NovelStar-macOS-DMG
          path: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run dist:linux
      - uses: actions/upload-artifact@v4
        with:
          name: NovelStar-Linux-AppImage
          path: dist/*.AppImage
